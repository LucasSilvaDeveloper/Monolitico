<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout-padrao}">
<head>
	<title>Cadastro de Usuario</title>
</head>
<body>
		
<section class="aw-layout-content  js-content" layout:fragment="conteudo">

			<div class="page-header">
				<div class="container-fluid">
					<h1>
						Cadastro de Usuario
					</h1>
				</div>
			</div>
	
			<div class="container-fluid">
			
				<form method="post" th:object="${cerveja}" class="form-vertical  js-form-loading">
				
					<div class="row">
						<div class="col-sm-12">
							<div class="form-group">
								<label for="nome">Nome Completo</label>
								<input id="nome" type="text" class="form-control" />
							</div>
						</div>
					</div>
			
		
					<div class="row">
						<div class="col-sm-6">
							<div class="form-group">
								<label for="email">E-mail</label>
								<input id="email" type="email" class="form-control" />
							</div>
						</div>
						<div class="col-sm-4">
							<div class="form-group">
								<label for="dataNascimento">Data de nascimento</label>
								<input id="dataNascimento" type="date" class="form-control" />
							</div>
						</div>
					</div>
					
					<div class="row">
						<div class="col-sm-3">
							<div class="form-group">
								<label for="senha">Senha</label>
								<input id="senha" type="password" class="form-control" />
							</div>
						</div>
						<div class="col-sm-3">
							<div class="form-group">
								<label for="senha">Confirmação de senha</label>
								<input id="senha" type="password" class="form-control" />
							</div>
						</div>
						<div class="col-sm-6">
							<label for="complemento">Status</label>
							<div class="form-check">
								<input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
							  	<label class="form-check-label" for="flexCheckDefault">Ativo</label>
							</div>
						</div>
						
					</div>
					
					<div class="row">
						<div class="col-sm-12">
							<label for="complemento">Grupos</label>
							<div class="form-check">
								<input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
							  	<label class="form-check-label" for="flexCheckDefault">
							    	Administrador
							  	</label>
							</div>
							<div class="form-check">
							 	<input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
							  	<label class="form-check-label" for="flexCheckChecked">
							    	Vendedor
							  	</label>
							</div>
						</div>
					</div>
				
					<div class="form-group">
						<button class="btn  btn-primary" type="submit">Salvar</button>
					</div>
				</form>
			</div>
			
		</section>
</body>
</html>
