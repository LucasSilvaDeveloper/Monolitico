<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout-padrao}">
<head>
	<title>Cadastro de Cidade</title>
</head>
<body>
		
	<section class="aw-layout-content  js-content" layout:fragment="conteudo">
		
		<div class="page-header">
				<div class="container-fluid">
					<h1>
						Cadastro de Cidade
					</h1>
				</div>
			</div>
	
			<div class="container-fluid">
		
				<form method="post" th:object="${cerveja}" class="form-vertical  js-form-loading">
				
					<div class="row">
						<div class="col-sm-3 form-group">
							<label for="estilo">Estado</label>
							<div class="loja-field-action">
								<select id="estilo" class="form-control">
									<option value="">Selecione o estado</option> 
									<option value="1">SP</option> 
								</select>
							</div>
						</div>
						<div class="col-sm-9">
							<div class="form-group">
								<label for="sku">Nome</label>
								<input id="sku" type="text" class="form-control"/>
							</div>
						</div>
					</div>
		
					<div class="form-group">
						<button class="btn  btn-primary" type="submit">Salvar</button>
					</div>
				</form>
			</div>
	</section>
</body>
</html>
