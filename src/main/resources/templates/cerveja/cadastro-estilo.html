<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout-padrao}">
<head>
	<title>Cadastro de Estilo</title>
</head>
<body>
		
<section class="aw-layout-content  js-content" layout:fragment="conteudo">

			<div class="page-header">
				<div class="container-fluid">
					<h1>
						Cadastro de Estilo
					</h1>
				</div>
			</div>
	
			<div class="container-fluid">
			
				<div th:replace="fragments/mensagens-sucesso-salvar :: sucesso-save"></div>
			
				<form method="POST" th:object="${estilo}" class="form-vertical  js-form-loading">
					
					<div th:replace="fragments/mensagens-erro-validacao :: errors"></div>
				
					<div class="row">
						<div class="col-sm-12">
							<div class="form-group" th:classappend="${#fields.hasErrors('nome')} ? has-error">
								<label for="nome">Nome</label>
								<input id="nome" type="text" class="form-control" th:field="*{nome}"/>
							</div>
						</div>
					</div>
				
					<div class="form-group">
						<button class="btn  btn-primary" type="submit">Salvar</button>
					</div>
				</form>
			</div>
			
		</section>
</body>
</html>
