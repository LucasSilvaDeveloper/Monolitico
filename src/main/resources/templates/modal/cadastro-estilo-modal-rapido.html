<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<div class="modal fade"  tabindex="-1" aria-labelledby="exampleModalLabel" id="modalCadastoRapidoEstilo" th:fragment="modal">
  <div class="modal-dialog modal-sm">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="title" id="exampleModalLabel">Cadastro de Estilo 
        	<button type="button" class="close" data-dismiss="modal" aria-label="Close">
          		<span aria-hidden="true">&times;</span>
        	</button>
        </h5>
       
      </div>
      <div class="modal-body">
      
      	<div class="alert alert-danger hidden js-mesagem-cadastro-rapido-estilo" role="alert"></div>
      
       	<form th:action="@{/estilo/cadastro-rapido}" class="form-horizontal">
			<div class="form-group">
				<label class="col-sm-2 control-label" for="nomeEstilo">Nome</label>
				<div class="col-sm-10">
					<input id="nomeEstilo" type="text" class="form-control" autofocus="autofocus">
				</div>
			</div>
       	</form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary js-modal-cadastro-estilo-salvar-btn">Salvar</button>
        <button type="button" class="btn btn-secondary" data-dismiss="modal" aria-label="Close">Cancelar</button>
      </div>
    </div>
  </div>
</div>
</body>
</html>
